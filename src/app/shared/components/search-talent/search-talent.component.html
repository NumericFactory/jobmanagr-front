<div style="margin-bottom: 7px;padding-right: 8px;">
    <form [formGroup]="searchForm" class="row">
        <!-- input skill-->
        <div class="col-4">
            <mat-form-field *ngIf="skillGateway.skills$ | async as skills">
                <mat-label>Comp√©tence</mat-label>
                <mat-select [formControl]="skillControl" name="skill">
                    <mat-option value="">toutes</mat-option>
                    <mat-option *ngFor="let skill of skills" [value]="skill.title">{{skill.title}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- input city -->
        <div class="col-4">
            <mat-form-field>
                <mat-label>Ville</mat-label>
                <input matInput formControlName="city" type="text" placeholder="ex: Paris" [value]="">
            </mat-form-field>
        </div>
        <!-- input tjmMax -->
        <div class="col-4">
            <mat-form-field>
                <mat-label>Tjm max</mat-label>
                <input matInput formControlName="tjmMax" type="number" placeholder="Tjm max" [value]="">
            </mat-form-field>
        </div>

    </form>
</div>
